	<section class="section_reserva">
			<div class="titulo_reserva">
			<h1>Hace tu reserva</h1>
			</div>
		
			<form class="form_reserva">
				<div class="forms">
				<div class="form_nombre">
				<label for="nombre">Nombre Completo</label> <br>
				<input 
				type="text" 
				id="nombre" 
				name="nombre" 
				placeholder="Escribir Nombre"
				required> 
				</div>
				<div class="form_telefono">
				<label for="telefono">Nro Telefono</label> <br>
				<input 
				type="number" 
				id="telefono" 
				name="telefono"
				placeholder="Escribir Numero"
				required> 
				</div>
				<div class="form_personas">
				<label for="personas">Cantidad de personas</label> <br>
				<input 
				type="number" 
				id="personas" 
				name="personas" 
				min="1" max="10" 
				placeholder=" Cantidad de Personas - Maximo 10"
				required>
				</div>
				<div class="form_fecha">
				<label for="elegirfecha">Fecha</label> <br>
				<input 
				type="date" 
				id="elegirfecha" 
				name="elegirfecha"
				required>
				</div>
				<div form_horario>
				<label for="hora">Horario</label> <br>
				<input 
				type="time" 
				id="hora" 
				name="hora"
				required>
				</div>
				</div>
				<br>
				
				<div>
				<input class="btn_reserva" 
				type="submit" 
				value="Reservar">
			</div>
				
			</form>
		</section>
</body>
