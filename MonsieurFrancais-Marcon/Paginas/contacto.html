<section class="section_reserva">
      <div class="titulo_reserva">
      <h1>Escribi tus datos asi nos comunicamos</h1>
      </div>
    
      <form class="form_reserva">
        <div class="forms">
        <div class="form_nombre">
        <label for="nombre">Nombre Completo</label> <br>
        <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        placeholder="Escribir Nombre"
        required> 
        </div>
        <div class="form_telefono">
        <label for="telefono">Nro Telefono</label> <br>
        <input 
        type="number" 
        id="telefono" 
        name="telefono"
        placeholder="Escribir Numero"
        required> 
        </div>
        <div id="textarea">
        <label for="textarea">Consulta</label>
        <br>
        <input 
        type="textarea" 
        name="textarea"
        id="textarea"
        placeholder="Escribi tu Consulta">
        </div>
        <br>
        </div>

        <div>
        <input class="btn_reserva" 
        type="submit" 
        value="Contactar">
      </div>
      
       

      </form>
    </section>
